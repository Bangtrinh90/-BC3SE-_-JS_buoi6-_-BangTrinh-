<!DOCTYPE html>
<html lang="en">
  <head>
    <title>baitap-ham-js</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./images/js_icon.png" type="image/x-icon" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- BT3 -->
    <div class="container" style="margin-bottom: 50px">
      <h3>Bài 3</h3>
      <div class="form-group">
        <p>Giai thừa n số</p>
        <input class="form-control" mb-2 w-25 id="soNhap3" />
        <button class="btn btn-success" mt-3 id="btnSubmit3">Submit</button>
      </div>
      <div class="aler alert-success" id="ketQua3"></div>
    </div>

    <!-- BT2 -->
    <div class="container" style="margin-bottom: 50px">
      <h3>Bài 2</h3>
      <div class="form-group">
        <p>S(n)=x+x^2 +x^3+…+x^n</p>
        <input class="form-control" mb-2 w-25 id="soNhapX" />
        <input class="form-control" mb-2 w-25 id="soNhapN" />
        <button class="btn btn-success" mt-3 id="btnSubmit2">Tính tổng</button>
      </div>
      <div class="aler alert-warning" id="ketQua2"></div>
    </div>

    <!-- BT1 -->
    <div class="container" style="margin-bottom: 50px">
      <h3>Bài 1</h3>
      <div class="form-group">
        <p>1 + 2 + … + n > 10000</p>
        <button class="btn btn-success" mt-3 id="btnSubmit1">
          Tìm số nguyên dương nhỏ nhất
        </button>
      </div>
      <div class="aler alert-warning" id="ketQua1"></div>
    </div>

    <!-- BT4 -->
    <div class="container" style="margin-bottom: 50px">
      <h3>Bài 4</h3>
      <div class="form-group">
        <p>
          Nếu div nào vị trí chẵn thì background màu đỏ và lẻ thì background màu
          xanh
        </p>
        <button class="btn btn-success" mt-3 id="btnSubmit4">Tạo div</button>
      </div>
      <div id="ketQua4"></div>
    </div>

    <!-- BT5 -->
    <div class="container" style="margin-bottom: 50px">
      <h3>Bài 5</h3>
      <div class="form-group">
        <p>
          Viết thì chương in ra Bài tập về nhà trình các số có một nguyên tố ô
          từ input, 1 tới một giá trị button . của ô input
        </p>
        <input class="form-control" mb-2 w-25 id="soNhap5" />
        <button class="btn btn-success" mt-3 id="btnSubmit5">In số</button>
      </div>
      <div class="aler alert-warning" id="ketQua5"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main2.js"></script>
  </body>
</html>
